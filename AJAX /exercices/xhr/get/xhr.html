<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX côté front-end (xhr)</title>
  </head>

  <!--
    Au moyen de l'API xhr(), récupérez les données d'un message (ou plusieurs si vous le souhaitez)
    situé à l'url https://jsonplaceholder.typicode.com/posts/<numéro_de_message>. Vous
    afficherez le titre et le corps du message dans les zones prévues à cet effet.
    Ecrivez votre code javascript dans le fichier xhr.js
  -->
  <div>
    <body>
      <h3 id="xhrResultTitle"></h3>
      <p id="xhrResultBody"></p>
      <br />
      <br />
      <button id="xhrGet">Récuperez un URL</button>
    </body>
  </div>

  <script src="xhr.js"></script>
</html>
