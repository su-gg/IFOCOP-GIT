<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="UTF-8" />
  </head>
  <title>Tableau</title>
  <link rel="stylesheet" href="styleamélioration2-17.css" />
  <table>
    <caption>
      Je fais des tableaux
    </caption>
    <thead>
      <tr id="tr1">
        <th scope="col">Ville</th>
        <th scope="col">Département</th>
        <th scope="col">Région</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="row2" scope="row">Paris</td>
        <td>Paris</td>
        <td>Ile de France</td>
      </tr>
      <tr>
        <td class="row3" scope="row">Lille</td>
        <td>Nord</td>
        <td>Haut-de-France</td>
      </tr>
    </tbody>
  </table>
</html>
