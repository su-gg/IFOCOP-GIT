<!----------------   Présentation   -------------------
  Les variables CSS peuvent stocker des valeurs réutilisables telles que des couleurs, des tailles de police, ou des marges, ce qui facilite la maintenance et la cohérence du style sur de grands projets.

  Les variables CSS sont définies en utilisant la syntaxe `--nom-de-la-variable`. Elles sont généralement définies dans le sélecteur `:root`, ce qui les rend accessibles globalement sur toute la page.

  :root {
  --couleur-principale: #4CAF50;
  --espacement-standard: 10px;
  }

  Pour utiliser une variable CSS, vous utilisez la fonction `var()`.

  div {
    background-color: var(--couleur-principale);
    padding: var(--espacement-standard);
  }
