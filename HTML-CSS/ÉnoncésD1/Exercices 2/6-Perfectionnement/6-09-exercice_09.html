<!----------------   Présentation   -------------------
	La propriété CSS transition permet de préciser la façon dont se déroule le passage entre deux états pour une balise.
  Par exemple :
  .block {
    border: blue solid 3px;
    display: block;
    width: 250px;
    height: 20px;
    background-color: grey;
    -webkit-transition: width 2s, height 2s, -webkit-transform 2s;
    transition: width 2s, height 2s, transform 2s;
  }
  .block:hover {
      width:400px;
      height:10px;
      -webkit-transform:rotate(120deg);
      transform:rotate(120deg);
  }
  Au survol, le bloc change de largeur, de hauteur et fait une rotation de 120 degrés. Ces trois transformations s'exécutent en 2 secondes.
-->
