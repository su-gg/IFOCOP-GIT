<!----------------   Présentation   -------------------

La propriété `position: sticky;` en CSS est une combinaison des comportements des propriétés `relative` et `fixed`. Elle permet à un élément de se comporter comme un élément `position: relative` dans le contexte normal du flux de la page, puis de devenir `fixed` lorsqu'il atteint un certain point lors du défilement (par exemple top: 10px bloque l'élément lorsqu'il arrive à 10 pixels du bord supérieur de la fenêtre).
