<!----------------   Présentation   -------------------

	Avec module CSS Grid Layout (modèle de disposition en grille), il est possible de créer une grille comportant plusieurs lignes.
  Il faut, pour cela, utiliser la déclaration grid-template-rows.
  Cette propriété peut prendre la valeur auto si on ne souhaite pas fixer une taille spécifique.

  Pour chaque élément dans le conteneur, il sera nécessaire de préciser dans quelle ligne il se situe au moyen de la propriété grid-row qui fonctionne de la même façon que grid-column.
-->

<!----------------   Réalisation   -------------------

	1 - Créez un document.
	2 - Vous y insérez un h1 et quatre paragraphes.
	3 - Disposez les paragraphes côte à côte, deux par ligne. Pour chaque ligne, donnez aux deux paragraphes présents une largeur différente.
-->
