<!----------------   Présentation   -------------------
	La modification dynamique du style consiste à modifier le CSS d'un élément quand l'utilisateur effectue sur celui-ci une action.
	Ainsi, on peut agir au survol de l'élément de la façon suivante
	h1:hover {
		color: red;
	}
	Au survol du h1, le texte de ce h1 devient rouge.
	On appelle :hover une pseudo-classe.
-->
