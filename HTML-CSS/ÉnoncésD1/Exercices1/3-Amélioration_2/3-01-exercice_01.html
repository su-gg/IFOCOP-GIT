<!----------------   Présentation   -------------------
L'utilisation d'une police se fait au moyen de la déclaration de style suivante :
p{
	font-family : nomPolice1, nomPolice2, nomPolice 3;
}
C'est la première police déclarée qui va être utilisée si elle se trouve sur le poste client. Si celle-ci n'est pas présente, ce sera la seconde police et ainsi de suite.
De ce fait, dans le cas où aucune police ne serait présente; à la fin de la déclaration des différentes polices, on ajoute toujours une police générique :
_serif : police avec empattement.
_sans-serif : police sans empattement.

Parmi les polices les plus courantes (sur Windows, Mac/iOS et Androïd), on trouve :
    Arial,  Arial Black,  Comic Sans MS,  Courier New,  Georgia, Impact, Times New Roman, Trebuchet MS, Verdana.

Dans la déclaration des polices, on met les noms composés entre guillemets :
	font-family : "Arial Black", Verdana, san-serif;
-->
