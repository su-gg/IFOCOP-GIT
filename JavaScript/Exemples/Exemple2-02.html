<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript : Exemple2-02</title>
    <script>
      // Boucle while avec compter
      var compteur = 1;
      while (compteur < 5) {
        alert("compteur : " + compteur);
        compteur = compteur + 1;
      }

      // Boucle for

      for (var indice = 1; indice < 5; indice = indice + 1) {
        alert("compteur(indice): " + indice);
      }

      // version plus ramassée
      for (var i = 1; i < 5; i++) {
        alert("compteur(indice): " + i);
      }

      // utilisation avec un tableau
      var annonce = ["bon", "après", "midi"];
      for (var i = 0; i < 3; i++) {
        alert(annonce[i]);
      }
    </script>
  </head>
  <body>
    <h1>Mon nouveau document</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>
