    <title>Exemple1-07</title>
    <script>
      // Il existe en JavaScript les quatres opérations habituelles:
      alert(2 + 2);
      alert(10 - 3);
      alert(3 * 15);
      alert(67 / 4);

      //  Il y a une cinquième opération, le modulo:
      alert(20 % 4);
      alert(20 % 7);
      /* le modulo nous donne le reste de la division ->
      - soit 0 si la division est exacte
      - soit un nombre qui correspond à la différence avec la division exacte la plus proche; par exemple : 23%5-> le plus proche est 4 * 5 ce qui donne 20, il reste donc 3
      */
    </script>
