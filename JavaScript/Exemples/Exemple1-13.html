<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript : Exemple 1 - 13</title>
    <script>
      15 === 10 + 5; // donne true
      15 === "15"; // donne false
      15 == "15"; // donne true

      // == : égalité de valeur
      // === : égalité de la valeur et du type
      // != : différence de valeur
      // !== : égalité de valeur et/ou de type

      17 > 4; // donne true
      15 >= 8 + 7; // donne true
      21 < 10; // donne false
      23 <= 24; // donne true

      // Opérateurs logiques

      // ! signifie non ou inverse
      !true; // donne false
      // || signifie ou
      // && signigie et
      true;
    </script>
  </head>
  <body>
    <h1>Exemple 1-13</h1>
    <p>Mon premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>
