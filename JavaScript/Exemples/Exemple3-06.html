<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript : Exemple3-01 en boucle</title>

    <script>

      // Nous vérifions qu'il s'agit bien d'une chaine de  caractères et que celle-ci n'est pas vide

      var message = function(leTexteDuMessage) {
      if (typeof leTexteDuMessage =="string" && leTexteDuMessage !='') {
        alert(leTexteDuMessage);
      } else {
        alert("Veuillez fournir un texte")
      };

      message("Bonjour à tous") ;
    </script>
  </head>
  <body>
    <h1>Exemple3-01 en boucle</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>
