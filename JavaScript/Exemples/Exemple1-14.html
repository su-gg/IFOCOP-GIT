<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript : Exemple1-14</title>
    <script>
      /* Condition, deux possibilités
           if (test) {
             test donne true
           }
           if (test) {
            test donne true
      }

      -------
       if (test) {
             test donne true
           }
           if (else) {
            test donne false
      }
      */

      var variableATester = 24;
      if (variableATester >= 20) {
        alert("Il fait assez chaud");
      }

      // Version améliorée
      if (variableATester >= 20) {
        alert("Il fait assez chaud.");
      } else {
        alert("Il ne fait pas chaud.");
      }
    </script>
  </head>
  <body>
    <h1>Les conditions</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>
