<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript : Exemple1-15</title>
    <script>
      /*
      while (condition) {
        code executé
        il faut ici que le/les éléments nécessaires pour la condition changent -> sinon nous sommes dans une boucle sans fin
      }
      ici, je sors de la boucle quand la condition n'est plus satisfaite
      */

      var age = 0;
      while (age < 18) {
        age = prompt("Donnez votre âge");
      }
      alert("Vous êtes majeur");
    </script>
  </head>
  <body>
    <h1>Les boucles</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>

    </noscript>
  </body>
