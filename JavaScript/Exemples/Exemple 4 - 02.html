<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript : Switch</title>
    <script>
                // vous n'allez pas faire des plages de valeurs avec des switchs
                // le break permet de sortir du switch (il est optionnel)

      var valeur = 'HTML':

            switch(valeur) {
                case 'HTML':
                alert('je crée des documents pour le navigateur');
                break;
                case 'CSS':
                alert('J\'écris du style pour le document web');
                break;
                case 'Javascript':
                alert('Je programme dans le navigateur');
                break ;
                default:
                alert('J\'utilise un autre langage');
                };
    </script>
  </head>
  <body>
    <h1>Exemple 4 - 02 : switch</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>
