    <title>Exemple1-08</title>
    <script>
      // La concaténation permet de regrouper plusieurs données sous la forme d'une chaine de caractère:
      //   Ceci nous donne une chaine de caractère ->
      "Bonjour tout le monde";
      "Bonjour" + "tout" + "le monde";
      //  Un second exemple
      var phrase;
      phrase = "une information" + "et la suite";
      alert(phrase);
      // Une concaténation entre une variable et une chaine de caractère
      var début;
      début = "premier";
      var suite;
      suite = "début" + "la suite";
      //  Cela affichera 'Premier et la suite';
      alert(suite);

      var encadrement;
      encadrement = "---";
      var salut;
      salut = encadrement + "BONJOUR" + encadrement;
      // Cela affichera '---BONJOUR---'
      alert(salut);

      // une concaténation peut se faire entre une chaine de caractère et une nombre
      var résultat;
      résulat = 18 + "truc";
      // Cela affichera '18truc';
      alert(résultat);
    </script>
