<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript : Exercice 12</title>
    <script>
      // Question 1 :
      var prix = 10;
      if (prix >= 10) {
        alert("Entré");
      } else {
        alert("Sortie");
      }

      // Question 2 :
      var fonctionTest = function (tarif) {
        if (tarif >= 10) {
          alert("entrée");
        } else {
          alert("Sortie");
        }
      };

      // toujours ajouter ces infos, sinon la boite de dialogue ne s'affiche pas:
      fonctionTest(12);
      fonctionTest(4);
    </script>
  </head>
  <body>
    <h1>Mon nouveau document</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>
