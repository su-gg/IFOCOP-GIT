<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript : Exercice 3</title>
    <script>
      /*********************************
			*************EXERCICE*************
			**********************************
				Voici quatre variables.
				Faites trois opérations avec le modulo et affichez à chaque fois le résultat.
				La valeur à droite est toujours la quatrième variable. Utilisez les trois autres variables comme valeur à gauche et observez le résultat.
			*/
      var nombreUn = 90;
      var nombreDeux = 11;
      var nombreTrois = 20;
      var nombreQuatre = 9;

      // Question A
      alert(nombreDeux % nombreQuatre);
      alert(nombreUn % nombreDeux);
      alert(nombreTrois % nombreDeux);

      // Question B
      alert(nombreQuatre % nombreUn);
      alert(nombreQuatre % nombreTrois);
      alert(nombreQuatre % nombreDeux);
    </script>
  </head>
  <body>
    <h1>MODULO</h1>
    <p>Comment faire un modulo</p>
    <p>Le résultat des trois modulo est de 9 à chaque opération ☺️</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>
