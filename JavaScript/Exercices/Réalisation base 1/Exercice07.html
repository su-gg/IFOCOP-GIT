<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript : Exercice 7</title>
    <script>
      /*********************************
			*************EXERCICE*************
			**********************************
			** 1 **
				Ajoutez les deux derniers jours de la semaine au tableau et affichez le dernier indice du tableau dans une boite de dialogue.
			*/
      var unSimpleTableau = [
        "lundi ",
        "mardi",
        "mercredi",
        "jeudi",
        "vendredi",
      ];
      unSimpleTableau[5] = "samedi";
      unSimpleTableau[6] = "dimanche";
      alert(unSimpleTableau[6]);

      /*
			** 2 **
				Ajoutez une nouvelle entrée au tableau contenant le premier et le dernier jour de la semaine séparés par un espace (utilisez une concaténation).
			*/

      var weekend = unSimpleTableau[0] + unSimpleTableau[6];
      alert(weekend);
    </script>
  </head>
  <body>
    <h1>Mon deuxième tableau avec concaténation</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
