<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript : Exercice 8</title>
    <script>
      /*********************************
      *************EXERCICE*************
      **********************************
      ** 1 **
      	Affichez le deuxième monument de Berlin, le cinquième de Paris et le troisième de Rome.
      */

      var monuments = [
        "Berlin",
        ["Mur de Berlin", "Porte de Brandebourg", "Château de Charlottenburg"],
        "Paris",
        [
          "Notre-Dame",
          "Tour-Eiffel",
          "Beaubourg",
          "Opera",
          "Palais du Luxembourg",
        ],
        "Rome",
        ["Forum", "Colisée", "Chapelle Sixtine", "Pantheon"],
      ];

      alert(monuments[1][1]);
      alert(monuments[3][4]);
      alert(monuments[5][2]);

      /*
      ** 2 **
      	Faites à trois reprises une opération entre deux entrées du tableau ci-dessous (cherchez à chaque fois les valeurs nécessaires dans le tableau pour obtenir la bonne réponse).
      	Obtenez 320 à l'aide d'une multiplication.
      	Obtenez 10 à l'aide d'une division.
      	Obtenez 755 à l'aide d'une addition.
      */

      var desNombres = [40, 58, [478, 85, 745, 8], 74, [72, 14], [80, 741, 97]];

      var multiplication = desNombres[0] * desNombres[2][3];
      alert(multiplication);

      var division = desNombres[5][0] / desNombres[2][3];
      alert(division);

      var addition = desNombres[4][1] + desNombres[5][1];
      alert(addition);

      /*
      ** 3 **
      	En utilisant  uniquement le tableau ci-dessous, écrivez, à l'aide de concaténations, la phrase suivante :
      	Les 6 vaches sont devant la maison.
      */

      var desMorceaux = [
        6,
        ["herbe", "route", "maison", "sont"],
        ["rue", [5, "vaches", "Les", "mouton"], "chèvre"],
        ["devant", "lui", "la"],
        " ",
        ["!", "."],
      ];

      var phrase4 =
        desMorceaux[2][1][2] +
        desMorceaux[4] +
        desMorceaux[0] +
        desMorceaux[4] +
        desMorceaux[2][1][1] +
        desMorceaux[4] +
        desMorceaux[1][3] +
        desMorceaux[4] +
        desMorceaux[3][0] +
        desMorceaux[4] +
        desMorceaux[3][2] +
        desMorceaux[4] +
        desMorceaux[1][2] +
        desMorceaux[5][1];

      alert(phrase4);
    </script>
  </head>
  <body>

    <p>Deuxième paragraphe</p>
