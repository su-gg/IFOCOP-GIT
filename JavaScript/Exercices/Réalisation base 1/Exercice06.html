<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript : Exercice 6</title>
    <script>
      /*********************************
			*************EXERCICE*************
			**********************************
			** 1 **
				Manipulez le tableau ci-dessous. Affichez dans une première boite de dialogue « trois » et dans une seconde « 4.5»
			*/
      var premierTableau = ["un", 2, "trois", 4.5, "un dernier texte"];
      alert(premierTableau[2]);
      alert(premierTableau[3]);

      /*
			** 2 **
				Manipulez le même tableau en affichant dans une boite de dialogue la somme des deux nombre du tableau. 
			*/

      var somme = premierTableau[1] + premierTableau[3];
      alert(somme);
      /*	
			** 3 **
				Affichez dans une boite de dialogue l'ensemble de la phrase contenue dans le tableau ci-dessous. Veillez à mettre des espaces entre les mots et un point à la fin de la phrase.
			*/
      var message = ["Il ", "fait ", "beau. "];
      var phrase = message[0] + " " + message[1] + " " + message[2];
      alert(phrase);
    </script>
  </head>
  <body>
    <h1>Mon premier tableau</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>
