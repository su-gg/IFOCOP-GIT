      var demandeNombre = function (leTexte) {
        var reponse = NaN;
        while (isNaN(reponse)) {
          reponse = parseFloat(prompt("Donnez un " + leTexte + " nombre"));
        }
        return reponse;
      };

      var action = function () {
        var reponseUne = demandeNombre("premier");
        var reponseDeux = demandeNombre("second");
        alert(reponseUne + reponseDeux);
      };
