      var action = function () {
        var reponseUn = NaN;
        while (isNaN(reponseUn)) {
          reponseUn = parseFloat(prompt("Donnez moi un nombre"));
        }

        var reponseDeux = NaN;
        while (isNaN(reponseDeux)) {
          reponseDeux = parseFloat(prompt("Donnez moi un nombre"));
        }

        alert(reponseUn + reponseDeux);
