      var quatreQuestions = function () {
        var tableauTextes = [];
        var saisieSuivante = true;
        var i = 0;
        while (saisieSuivante) {
          var leTexte = "";
          while (leTexte == "" || leTexte == null) {
            leTexte = prompt("Donnez le texte" + (i + 1));
          }
          tableauTextes[i] = leTexte;
          saisieSuivante = confirm("voulez-vous continuer");
          i++;
        }
        for (var j = 0; tableauTextes[j]; j++) {
          alert(tableauTextes[j]);
        }
      };
    </script>
