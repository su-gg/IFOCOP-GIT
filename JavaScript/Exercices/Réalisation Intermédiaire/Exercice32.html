      var voirSite = function () {
        var url = false;
        while (!url) {
          url = confirm("Voulez-vous aller sur Google");
          if (url) {
            open(
              "https://www.google.fr",
              "Google",
              "directories=no,menubar=no"
            );
          } else {
            url = prompt("Veuillez saisir l'URL d'un site alternatif");
            if (url != "" && url != null) {
              open(url, "site", "directories=no", "menubar=no");
