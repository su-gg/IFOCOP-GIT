      var voirSite = function () {
        var reponse = confirm("Voulez-vous voir Google");

          open("https://www.google.fr", "Google", "directories=no,menubar=no");
        } else {
          var url = prompt("Veuillez saisir l'URL d'un site alternatif");
          if (url == "" && url != null) {
            open(url, "site", "directories=no,menubar=no");
          } else {
            alert("tant pis");
          }
        }

        open(url, "site", "directories=no,menubar=no");
      };
    </script>
