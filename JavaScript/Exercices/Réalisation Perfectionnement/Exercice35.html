<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript : Exercice 35</title>
    <script>
      var maFonctionEnDeuxTemps = function (heure) {
        return function (action) {
          return "Il est " + heure + "h," + action + ".";
        };
      };

      var mots = [8, "je me lève", 13, "je déjeune", 23, "je vais dormir"];
      var phrase = "";
      var compteur = 0;
      while (mot[compteur]) {
        var fonctionPhrase = maFonctionEnDeuxTemps(mot[compteur]);
        phrase += fonctionPhrase(mot[compteur + 1]) + "";
        compteur += 2;
      }
      alert(phrase);
    </script>
  </head>
  <body>
    <h1>Mon nouveau document</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>
