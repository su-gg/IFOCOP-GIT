<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Meta nécessaire pour Bootstrap => mobile first -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Lien vers la feuille de style de Bootstrap -->
    <link
      rel="stylesheet"
      href="../Bootstrap/Vendors/Bootstrap/css/bootstrap.min.css"
    />
    <!-- Lien vers ma feuille de style personnelle-->
    <link rel="stylesheet" href="../Bootstrap/Assets/CSS/monstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Journée Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          id="carouselExample"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/Users/suu/IFOCOP/Bootstrap/Assets/plat1.jpg"
                class="d-block w-100"
                alt="plat1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/Users/suu/IFOCOP/Bootstrap/Assets/plat2.jpg"
                class="d-block w-100"
                alt="plat2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/Users/suu/IFOCOP/Bootstrap/Assets/plat3.jpg"
                class="d-block w-100"
                alt="plat3"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/Users/suu/IFOCOP/Bootstrap/Assets/plat4.jpg"
                class="d-block w-100"
                alt="plat4"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          <div class="row">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary" id="btn-first">
                <i class="bi bi-chevron-double-left"></i>
              </button>
              <button type="button" class="btn btn-primary" id="btn-prev">
                <i class="bi bi-chevron-compact-left"></i>
              </button>
              <button type="button" class="btn btn-primary" id="btn-pause">
                <i class="bi bi-pause-circle"></i>
              </button>
              <button type="button" class="btn btn-primary" id="btn-next">
                <i class="bi bi-chevron-compact-right"></i>
              </button>
              <button type="button" class="btn btn-primary" id="btn-last">
                <i class="bi bi-chevron-double-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../Bootstrap/Vendors/Popper/popper.min.js"></script>
    <script src="../Bootstrap/Vendors/Bootstrap/js/bootstrap.min.js"></script>
    <script src="../Bootstrap/Assets/JS/monscript.js"></script>
  </body>
</html>
