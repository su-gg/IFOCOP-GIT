<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Meta nécessaire pour Bootstrap => mobile first -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Lien vers la feuille de style de Bootstrap -->
    <link
      rel="stylesheet"
      href="../Bootstrap/Vendors/Bootstrap/css/bootstrap.min.css"
    />
    <!-- Lien vers ma feuille de style personnelle-->
    <link rel="stylesheet" href="../Bootstrap/Assets/CSS/monstyle.css" />

    <title>Journée Bootstrap</title>
  </head>
  <body>
    <!-- Exercice formulaire-->
    <div class="container">
      <div class="row">
        <div class="col-10 offset-1 col-lg-6 offset-lg-0 order-lg-2">
          <div class="row">
            <div class="col-12">
              <h3>ME TROUVER</h3>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2627.488535465429!2d2.359217476323191!3d48.81073950405877!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6717e0b3a1fa7%3A0x9770a236868f0bd2!2s84%20Av.%20de%20Fontainebleau%2C%2094270%20Le%20Kremlin-Bic%C3%AAtre!5e0!3m2!1sfr!2sfr!4v1719576248718!5m2!1sfr!2sfr"
                width="100%"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h3>COMPETENCES</h3>
              <h4>HTML</h4>
              <div
                class="progress"
                role="progressbar"
                aria-label="HTML"
                aria-valuenow="80"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div class="progress-bar" style="width: 0%">80%</div>
              </div>
              <h4>CSS</h4>
              <div
                class="progress"
                role="progressbar"
                aria-label="CSS"
                aria-valuenow="60"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div class="progress-bar" style="width: 0%">60%</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-10 offset-1 col-lg-6 offset-lg-0 order-lg-1">
          <h3>CONTACT</h3>
          <!-- Les attributs action et met-->
          <form action="0" method="post">
            <div class="mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" name="nom" />
              <!-- L'attribut name est obligatoire. Sans lui,  -->
            </div>
            <div class="mb-3">
              <label for="prenom" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="prenom" />
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        </div>
      </div>
    </div>

    <!-- FIN exercice formulaire-->

    <script src="../Bootstrap/Vendors/Popper/popper.min.js"></script>
    <!-- puis bootstrap-->
    <script src="../Bootstrap/Vendors/Bootstrap/js/bootstrap.min.js"></script>
    <script src="../Bootstrap/Assets/JS/monscript.js"></script>
  </body>
</html>
